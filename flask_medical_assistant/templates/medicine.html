<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 400px;
            margin: 20px auto;
        }

        .result h2 {
            margin: 0 0 10px;
            color: #333;
        }

        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Search Medicine Details</h1>
    <form action="/medicine" method="POST">
        <input type="text" name="tablet_name" placeholder="Enter tablet name" required>
        <button type="submit">Search</button>
    </form>

    {% if tablet_name %}
        <div class="result">
            <h2>Details for {{ tablet_name }}</h2>
            {% if details.error %}
                <p><strong>Error:</strong> {{ details.error }}</p>
            {% else %}
                <p><strong>Uses:</strong> {{ details.uses }}</p>
                <p><strong>Side Effects:</strong> {{ details.side_effects }}</p>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
